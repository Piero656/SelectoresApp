<h1 class="mt-5">Selectores anidados</h1>

<hr>

<form action="" [formGroup]="miFormulario" (ngSubmit)="guardar()">
    
    <div class="row">
        <div class="col">
            <label class="form-label">Continente:</label>
            <select class="form-control" formControlName="region">
                <option value=""> --Seleccione Continente-- </option>
                <option *ngFor="let continente of continentes"
                        [value]="continente | lowercase"  >
                 {{continente}} </option>
            </select>
        </div>
    </div>


    <div class="row" *ngIf="paises.length !==0 ">
        <div class="col">
            <label class="form-label">País:</label>
            <select class="form-control" formControlName="pais">
                <option value=""> --Seleccione un País-- </option>
                <option *ngFor="let pais of paises"
                        [value]="pais.cca3"  >
                 {{pais.name.common}} </option>
            </select>
        </div>
    </div>

    <div class="row" *ngIf="fronteras.length > 0 ">
        <div class="col">
            <label class="form-label">Fronteras:</label>
            <select class="form-control" formControlName="frontera">
                <option value=""> --Seleccione el país fronterizo-- </option>
                <option *ngFor="let item of fronteras" [value]="item.cca3">
                 {{item.name.common}} </option>
            </select>
        </div>
    </div>

    <br>

    <div class="row" *ngIf="cargando">
        <div class="col">
            <div class="alert alert-primary">
                Cargando...
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col">
            <button type="submit" class="btn btn-primary float-end mt-3">Seleccionar</button>
        </div>
    </div>

</form>


<br>
<hr>


<h3>Formulario</h3>
<pre>Valid: {{miFormulario.valid}}</pre>
<pre>Value: {{miFormulario.value | json}}</pre>
